
<div class="animate__animated animate__fadeIn">
    <h3>Buscar por Region {{regionActiva | titlecase}}</h3>
    <hr>
    <h4>Seleccione una Region</h4>
    <div class="row">
        <div class="col">

            <button *ngFor="let region of regiones"
                    [class]="insertarCSS(region)"
                    (click)="activarRegion(region)">
                        {{ region |titlecase }}
            </button> 

        </div>
    </div>
</div>

<div *ngIf="paises.length" class="row">
    <div class="col">
        <app-pais-table [paises]="paises"></app-pais-table>
    </div>
</div>
