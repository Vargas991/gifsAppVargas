<div class="animate__animated animate__fadeIn">

    <h2>Por Capital</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-pais-input (onDebounce)="buscar( $event )"
                            placeholder="Bucar Capital..."
           ></app-pais-input>
        </div>
    </div>
    <hr>
</div>
    

<div *ngIf="hayError" class="alert alert-danger">
    Nose Encontro nada con el termino <strong>{{termino}}</strong>
</div>
<div *ngIf="paises.length" class="row">
    <div class="col">
        <app-pais-table [paises]="paises"></app-pais-table>
    </div>
</div>
